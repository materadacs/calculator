<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calculator.css">
</head>

<body>
    <div class="center">
        <div class="flex-container">
            <div class="input-row">
                <input type="text">
            </div>
            <div class="first-row">
                <div id="+" class="gray">
                    <button>+</button>
                </div>
                <div id="-" class="gray">
                    <button>-</button>
                </div>
                <div id="*" class="gray">
                    <button>x</button>
                </div>
                <div id="/" class="gray">
                    <button>รท</button>
                </div>
            </div>
            <div class="second-row">
                <div id="7" class="light-gray">
                    <button>7</button>
                </div>
                <div id="8" class="light-gray">
                    <button>8</button>
                </div>
                <div id="9" class="light-gray">
                    <button>9</button>
                </div>
            </div>
            <div class="third-row">
                <div id="4" class="light-gray">
                    <button>4</button>
                </div>
                <div id="5" class="light-gray">
                    <button>5</button>
                </div>
                <div id="6" class="light-gray">
                    <button>6</button>
                </div>
                <div id="=" class="blue">
                    <button id="equal">=</button>
                </div>
            </div>
            <div class="fourth-row">
                <div id="1" class="light-gray">
                    <button>1</button>
                </div>
                <div id="2" class="light-gray">
                    <button>2</button>
                </div>
                <div id="3" class="light-gray">
                    <button>3</button>
                </div>
            </div>
            <div class="fifth-row">
                <div id="0" class="light-gray">
                    <button>0</button>
                </div>
                <div id="." class="light-gray">
                    <button>.</button>
                </div>
                <div id="C" class="light-gray">
                    <button>C</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
